          cabal: 3.8.1.0
          ghc: 8.4.4
      - build-linux:
          name: linux-8.10.7
          cabal: 3.8.1.0
          ghc: 8.10.7
      - build-linux:
          name: linux-9.4.4
          cabal: 3.8.1.0
          ghc: 9.4.4
      - build-macos:
          name: macos-9.4.4
          cabal: 3.8.1.0
          ghc: 9.4.4
      - build-windows:
          name: windows-9.4.4
          cabal: 3.8.1.0
          ghc: 9.4.4
